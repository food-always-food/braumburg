<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if page.title %}
    <title>{{ page.title }} - Braumburg</title>
    {% else %}
    <title>Welcome to Braumburg</title>
    {% endif %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="/static/css/preloader.css">
</head>

<body>
    <div class="se-pre-con"><img src="static/img/loader.gif" width="150 " style="text-align: center;"></div>


    <!-- Use any element to open the sidenav -->

    <div class="container full-height "
        style="background-image:linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0)),url('static/img/{{ page.background }}')">

        <div class="row">
            <div class="col">
                <div class="hamburger" onclick="openNav()">
                    <div class="bar1" onclick="openNav()"></div>
                    <div class="bar2" onclick="openNav()"></div>
                    <div class="bar3" onclick="openNav()"></div>
                </div>
            </div>
            <div class="col">
                <h2 class="nameTop">You are {{you[0].first_name}} {{you[0].last_name}}</h2>
            </div>
        </div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <!-- <a href="/index">Home</a> -->
        <!-- <a href="/character">Character</a> -->
        <!-- <a href="/map">Map</a> -->
        <!-- <a href="/goals">Goals</a> -->
        <!-- <a href="/items">Items</a> -->
        <a href="/conversations">Conversations</a>
        <a href="/suspects">Suspects</a>
        <a href="/help">Help</a>
    </div>
    {% block content %}{% endblock %}


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
        integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA=="
        crossorigin="anonymous"></script>
    <script src="static/js/functions.js"></script>
    <script src="static/js/sockets.js"></script>
</body>

</html>
