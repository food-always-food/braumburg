<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if page.title %}
    <title>{{ page.title }} - Braumburg</title>
    {% else %}
    <title>Welcome to Braumburg</title>
    {% endif %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/preloader.css">
</head>

<body>
    <div class="se-pre-con"><img src="static/img/loader.gif" width="150 " style="text-align: center;"></div>

    <!-- <p id="error" class="modal">The game has not been found</p>
      <a href="#error" rel="modal:open">Login</a> -->
    <div class="container full-height"
        style="background-image:linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.25)),url('static/img/{{ page.background }}')">
        <div class="row">
            <div class="col-md margin">
                <h3 class="title">Welcome to</h3>
                <h1 class='title'>Braumburg</h1>
                <h2 class='title'>Castle</h2>
            </div>
        </div>
        <div class="row vertical-center">
            <div class="col-md margin">
                <div class="margin">
                    <p class="light-centre">To join an existing game enter your CASTLE CODE</p>
                </div>
                <form method="post" action="/">
                    <div class="form-group">
                        <input name="code" type="text" class="form-control" placeholder="Type Castle Code" required>
                    </div>
                    <div class="margin">
                        <p class="light-centre">And your email</p>
                    </div>
                    <div class="form-group">
                        <input name="email" type="email" class="form-control" placeholder="Type your email" required>
                    </div>
                    <center>
                        <button type="submit" class="start">Enter the Castle</button>
                    </center>
                </form>
                <div class="margin">
                    <p class="light-centre">Don't have a code? <br><a href="/create-game">create a new game</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="static/js/functions.js"></script>
</body>

</html>
