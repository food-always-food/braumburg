<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if page.title %}
    <title>{{ page.title }} - Braumburg</title>
    {% else %}
    <title>Welcome to Braumburg</title>
    {% endif %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/preloader.css">
</head>

<body>
    <div class="se-pre-con"><img src="static/img/loader.gif" width="150 " style="text-align: center;"></div>
    <div class="container full-height"
        style="background-image:linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.25)),url('static/img/{{ page.background }}')">
        <div class="row vertical-center">
            <div class="col-md margin">
                <h1 class="light">Welcome</h1>
                <p class="light">You're about to enter Castle Braumburg on October 11th, 1921. Keep your wits about you,
                    and you might yet survive...</p>
                <form method="post" action="/">
                    <div class="form-group">
                        <input name="code" type="text" class="form-control" placeholder="Enter Caslte Code" required>
                    </div>
                    <div class="form-group">
                        <input name="email" type="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <center>
                        <button type="submit" class="start">Enter the Castle</button>
                    </center>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="static/js/functions.js"></script>
</body>

</html>
