{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col">
        <h1 class="light">Conversations</h1>
    </div>
</div>
<div class='add-player'>
    {% for x in players %}
        {% if x.id != localPlayer %}
        <div class="row">
            <a href='/chat{{x.link}}'><div class="col">
                <h2 class="name">{{ x.title }}</h2>
                <h1 class="name">{{ x.first_name }} {{ x.last_name }}</h1>
            </div></a>
        </div>
        {% else %}
    {% endif %}
    {% endfor %}
</div>


{% endblock %}
